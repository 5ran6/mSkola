apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "mountedwings.org.mskola_mgt"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            // shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.github.timigod:android-chat-ui:v0.1.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //google
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation('com.android.support:support-v4:28.0.0') {
        force = true
    }
    implementation('com.android.support:support-v13:28.0.0') {
        force = true
    }
    implementation 'com.android.support:support-vector-drawable:28.0.0'

    // google gson --------------------------------------------------------------------------------
    implementation 'com.google.code.gson:gson:2.8.1'

    // third party dependencies -------------------------------------------------------------------
    implementation 'com.balysv:material-ripple:1.0.2'                  // ripple effect
    implementation 'com.andreabaccega:android-form-edittext:1.2.1@aar' // editText validation
    implementation 'com.github.bumptech.glide:glide:4.7.1'             // image loader
    implementation 'com.wdullaer:materialdatetimepicker:3.6.3'         // date & time picker
    implementation 'com.mikhaellopez:circularimageview:3.0.2'          // circle image view
    implementation 'com.github.pchmn:MaterialChipsInput:1.0.5'         // material chip
    implementation 'com.hootsuite.android:nachos:1.1.1'                // material chips
    implementation 'com.google.android:flexbox:0.3.2'                  // google flexible box
    implementation 'com.ncapdevi:frag-nav:1.0.3'                       // fragment navigator
    implementation 'com.roughike:bottom-bar:1.3.9'                     // bottom bar
    implementation 'de.codecrafters.tableview:tableview:2.2.0'         // table view
    // volley http library
    implementation 'com.android.volley:volley:1.1.0'

    implementation('com.mikepenz:materialdrawer:5.3.1@aar') {
        transitive = true
    }

}
